<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Checklist Amorosa üíó</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ff4d4d, #ffb6c1);
      font-family: Arial, sans-serif;
      padding: 40px;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #ffe6f0;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #ff4d88;
    }

    .heart-list {
      list-style: none;
      padding: 0;
    }

    .heart-list li {
      display: flex;
      align-items: center;
      font-size: 18px;
      margin: 10px 0;
    }

    .heart-list input[type="checkbox"] {
      display: none;
    }

    .heart-label {
      position: relative;
      padding-left: 30px;
      cursor: pointer;
      user-select: none;
    }

    .heart-label::before {
      content: "‚ô°";
      position: absolute;
      left: 0;
      color: #ff4d88;
      font-size: 22px;
      transition: 0.3s;
    }

    .heart-list input[type="checkbox"]:checked + .heart-label::before {
      content: "‚ù§Ô∏è";
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cosas que quiero hacer contigo üíï</h1>
    <ul class="heart-list">
      <li>
        <input type="checkbox" id="c1">
        <label class="heart-label" for="c1">Ir a ver una pel√≠cula que nos guste (la de Pedrito Pascal)</label>
        <img src="https://animalpolitico.com/_next/image?url=https%3A%2F%2Fap-cdn.sfo3.cdn.digitaloceanspaces.com%2Fuploads%2F2025%2F03%2Fmaterialists-estreno-pedro-pascal-chris-evans.jpg&w=3840&q=75" alt="Materialists" style="width:70%; max-width:400px; border-radius:10px;">
      </li>
      <li>
        <input type="checkbox" id="c2">
        <label class="heart-label" for="c2">Ir al MUT, me ha salido mucho en TikTok jiji</label>
         <img src="https://mut.cl/content/uploads/2023/12/MUT-FERIA-LIBRO-VIERNES_-30-1.png" alt="Materialists" style="width:100%; max-width:400px; border-radius:10px;">
      </li>
      <li>
        <input type="checkbox" id="c3">
        <label class="heart-label" for="c3">Hacer un picnic con pastelitos y juguito</label>
      </li>
    </ul>
  </div>
</body>
</html>
